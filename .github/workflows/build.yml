#        echo "wheel=$WHL" >> $GITHUB_OUTPUT
#        echo "source=$SRC" >> $GITHUB_OUTPUT

    - name: Store spec
      uses: actions/upload-artifact@v3
      with:
        name: extracted_spec
        path: ${{ env.SPEC_PATH_OUT }}
        retention-days: 5

